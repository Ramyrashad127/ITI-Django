{% extends "main/base.html" %}
{%block title%}
index
{%endblock%}

{% block content %}
{% for cat in cats %}
<div class="col">
  <div class="card">
      <div class="card-title">{{cat.name}}</div>
      <div class="card-body">{{cat.description}}</div>
      <div class="card-footer">
        <a href="{% url 'cat_detail' cat.id %}" class="btn btn-primary">View</a>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
